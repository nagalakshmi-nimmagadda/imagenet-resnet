model:
  name: "resnet50"
  num_classes: 1000
  pretrained: false

training:
  num_epochs: 50
  batch_size: 64
  gradient_accumulation_steps: 16
  num_workers: 8
  learning_rate: 0.5
  weight_decay: 0.0002
  momentum: 0.9
  warmup_epochs: 3
  label_smoothing: 0.1
  mixup_alpha: 0.4
  cutmix_alpha: 1.0
  amp: true
  channels_last: true
  early_stopping_patience: 5
  early_stopping_delta: 0.0001
  gradient_clip_val: 1.0
  optimizer_batch_size: 1024
  label_smoothing_factor: 0.1
  random_erase_prob: 0.3

monitoring:
  instance_type: "g6.12xlarge"
  cost_per_hour: 5.6
  max_budget_usd: 25.0
  log_interval: 50

aws:
  bucket_name: "imagenet-training-bucket--aps1-az1--x-s3 "
  region: "ap-south-1"

data:
  train_dir: "data/ILSVRC/Data/CLS-LOC/train"
  val_dir: "data/ILSVRC/Data/CLS-LOC/val"
  image_size: 224
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
  auto_augment: true
  random_erase_prob: 0.3
  cache_mode: "part"
  prefetch_factor: 2

distributed:
  backend: "nccl"
  init_method: "env://" 